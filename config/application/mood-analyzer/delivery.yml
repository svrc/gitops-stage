apiVersion: apps/v1
kind: Deployment
metadata:
  name: mood-analyzer
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: mood-analyzer
    apps.tanzu.vmware.com/workload-type: dekt-worker
    app.kubernetes.io/component: run
    carto.run/workload-name: mood-analyzer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: run
      app.kubernetes.io/part-of: mood-analyzer
      apps.tanzu.vmware.com/workload-type: dekt-worker
      carto.run/workload-name: mood-analyzer
  template:
    metadata:
      annotations:
        conventions.carto.run/applied-conventions: |-
          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/app-live-view-appflavour-check
          appliveview-sample/app-live-view-appflavour-check
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: mood-analyzer
        apps.tanzu.vmware.com/workload-type: dekt-worker
        carto.run/workload-name: mood-analyzer
    spec:
      containers:
      - image: 897143170532.dkr.ecr.us-west-1.amazonaws.com/tap-apps/mood-analyzer-application@sha256:53c39ef18c51def9cfd4ca2773398bdccd51a118e68465b7c2dcf7f94e9da579
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

